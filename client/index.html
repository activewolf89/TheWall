<!DOCTYPE html>
<html ng-app = "App">
  <head>
    <style media="screen">
      .message{
        border:1px solid black;
        display: block;
      }
      .comment{
        border:1px solid blue;
        display:block;
        margin-left:20px;
        background-color:black;
        color:white;
      }
    </style>
    <meta charset="utf-8">
    <title></title>
    <script src="bower_components/angular/angular.js" charset="utf-8"></script>
    <script src="bower_components/angular-route/angular-route.js" charset="utf-8"></script>
    <script src="bower_components/ng-timeago/ngtimeago.js" charset="utf-8"></script>


    <script>
    MyModule = angular.module('App',['ngRoute', 'ngtimeago'])
    MyModule.config(function($routeProvider){
      $routeProvider
      .when('/',{

        templateUrl: 'partials/home.html'
      })
      .when('/login',{
        templateUrl: 'partials/login.html'
      })
      .otherwise({
  redirectTo: '/'
})
    })//routeprovider
    </script>
    <script src = "factories/UserFactory.js"> </script>
    <script src = "controllers/UserController.js"> </script>

    <script src = "controllers/ControllerLogin.js"> </script>

  </head>
  <body>
    <div ng-view = "">

    </div>
  </body>
</html>
